<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>{{ title }}</title>
    <style>
      @page {
        size: A4;
        margin: 2.5cm;
        @top-center {
          content: "AI Roadmap";
        }
        @bottom-center {
          content: counter(page);
        }
      }
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: #333;
      }
      .header {
        text-align: center;
        margin-bottom: 2em;
        color: #2c5282;
      }
      .company-info {
        margin-bottom: 2em;
        padding: 1em;
        background-color: #f7fafc;
        border-radius: 5px;
      }
      .roadmap-content {
        margin-top: 2em;
      }
      h3 {
        color: #2c5282;
        margin-top: 1.5em;
      }
      ul {
        margin-bottom: 1em;
      }
      .phase {
        page-break-inside: avoid;
        margin-bottom: 2em;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>{{ title }}</h1>
    </div>
    <div class="company-info">
      <h2>Company Information</h2>
      <p><strong>Company:</strong> {{ company_name }}</p>
      <p><strong>Industry:</strong> {{ industry }}</p>
      <p><strong>Size:</strong> {{ company_size }}</p>
      <p><strong>Generated on:</strong> {{ generated_at }}</p>
    </div>
    <div class="roadmap-content">{{ content | safe }}</div>
  </body>
</html>
