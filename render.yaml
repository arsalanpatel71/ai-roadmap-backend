services:
  - type: web
    name: ai-roadmap-backend
    env: python
    buildCommand: |
      apt-get update && apt-get install -y wkhtmltopdf
      pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host=0.0.0.0 --port=10000
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
